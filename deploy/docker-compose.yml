version: '3.8'

services:
  hostgenie:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: hostgenie
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ../.env.local
    volumes:
      - ../logs:/app/logs
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
      - ../logs/nginx:/var/log/nginx
    depends_on:
      - hostgenie
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
